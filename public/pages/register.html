<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="form-container">        
            <h2>Registro</h2>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="firstName" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="lastName" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="age" name="edad" min="0" max="120" required>
            </div>
            <div class="form-group">
                <label for="role">Selecciona un rol:</label><br>
                <div>
                    <label><input type="checkbox" class="role-checkbox" value="student"> Student</label>
                    <label><input type="checkbox" class="role-checkbox" value="teacher"> Teacher</label>
                    <label><input type="checkbox" class="role-checkbox" value="admin"> Admin</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn" id="register">Registrar</button>
        </div>
    </div>

    <script src="./register.script.js"></script>
</body>
</html>
