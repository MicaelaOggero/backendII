<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="create-course-form" class="form-container">
            <h1>Editar Curso</h1>
            <div class="form-group">
                <label for="name">Nombre del Curso</label>
                <input type="text" id="name" placeholder="Ingrese el nombre del curso" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" placeholder="Ingrese una descripción">
            </div>
            <div class="form-group">
                <label for="schedule">Horario</label>
                <input type="text" id="schedule" placeholder="Ingrese el horario (HH:MM)" required>
            </div>
            <button type="button" class="submit-btn" id="edit-course">Actualizar</button>
        </div>
    </div>

    <script src="editCourse.script.js"></script>
</body>
</html>
